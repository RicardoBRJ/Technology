                <div class="formulario">
                    <div class="title">Nombre</div>
                    <div class="field"><input type="text" id="nombre" name="nombre" required></div>
                </div>
                <div class="formulario">

                </div>
                <div class="formulario">
                    <div class="title">Fecha de nacimiento</div>
                    <div class="field"><input type="date" id="fecha" name="fecha" required></div>
                </div>
                <div class="formulario">
                    <div class="title">Correo</div>
                    <div class="field"><input type="email" id="email" name="email" required></div>
                </div>
                <div class="formulario">
                    <div class="button"><button type="submit">Suscribirme</button></div>
                  </div>
            </form>
